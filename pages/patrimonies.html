<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" type="text/css" href="../css/table.css" />
  <link rel="stylesheet" type="text/css" href="../css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/global.css" />
  <title>Patrimônios</title>
</head>

<body id="index-body">
  <script src="../components/navbar.js"></script>
  <main id="index-body-container">
    <input type="text" id="index-input" placeholder="Pesquise pelo detalhe">
  </main>
  <script src="../components/table.js"></script>
  <div id="edit-form-container" style="display: none;">
    <form id="edit-form">
      <label for="category-input">Categoria:</label>
      <input type="text" id="category-input" name="category-input"><br><br>

      <label for="detail-input">Detalhe:</label>
      <input type="text" id="detail-input" name="detail-input"><br><br>

      <label for="employee-input">Funcionário:</label>
      <input type="text" id="employee-input" name="employee-input"><br><br>

      <label for="state-input">Estado:</label>
      <input type="text" id="state-input" name="state-input"><br><br>

      <button id="save-button">Salvar</button>
    </form>
  </div>

</body>

</html>
